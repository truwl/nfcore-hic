parameter_meta:
  hic.samplesheet:
    description: Input FastQ files.
    group: input_output_options
    help: 'Use this to specify the location of your input FastQ files. For example:


      ```bash

      --input ''path/to/data/sample_*_{1,2}.fastq''

      ```


      Please note the following requirements:


      1. The path must be enclosed in quotes

      2. The path must have at least one `*` wildcard character

      3. When using the pipeline with paired end data, the path must use `{1,2}` notation
      to specify read pairs.


      If left unspecified, a default pattern is used: `data/*{1,2}.fastq.gz`'
    hidden: false
  hic.input_paths:
    description: Input FastQ files for test only
    group: input_output_options
    help: ''
    hidden: true
  hic.outdir:
    description: The output directory where the results will be saved.
    group: input_output_options
    help: ''
    hidden: false
  hic.email:
    description: Email address for completion summary.
    group: input_output_options
    help: Set this parameter to your e-mail address to get a summary e-mail with details
      of the run sent to you when the workflow exits. If set in your user config file
      (`~/.nextflow/config`) then you don't need to specify this on the command line
      for every run.
    hidden: false
  hic.genome:
    description: Name of iGenomes reference.
    group: reference_genome_options
    help: 'If using a reference genome configured in the pipeline using iGenomes,
      use this parameter to give the ID for the reference. This is then used to build
      the full paths for all required reference genome files e.g. `--genome GRCh38`.


      See the [nf-core website docs](https://nf-co.re/usage/reference_genomes) for
      more details.'
    hidden: false
  hic.fasta:
    description: Path to FASTA genome file.
    group: reference_genome_options
    help: If you have no genome reference available, the pipeline can build one using
      a FASTA file. This requires additional time and resources, so it's better to
      use a pre-build index if possible.
    hidden: false
  hic.igenomes_base:
    description: Directory / URL base for iGenomes references.
    group: reference_genome_options
    help: ''
    hidden: true
  hic.igenomes_ignore:
    description: Do not load the iGenomes reference config.
    group: reference_genome_options
    help: Do not load `igenomes.config` when running the pipeline. You may choose
      this option if you observe clashes between custom parameters and those supplied
      in `igenomes.config`.
    hidden: true
  hic.bwt2_index:
    description: Full path to directory containing Bowtie index including base name.
      i.e. `/path/to/index/base`.
    group: reference_genome_options
    help: ''
    hidden: false
  hic.digestion:
    description: Name of restriction enzyme to automatically set the restriction_site
      and ligation_site options
    group: digestion_hi_c
    help: ''
    hidden: false
  hic.restriction_site:
    description: Restriction motifs used during digestion. Several motifs (comma separated)
      can be provided.
    group: digestion_hi_c
    help: ''
    hidden: false
  hic.ligation_site:
    description: Expected motif after DNA ligation.  Several motifs (comma separated)
      can be provided.
    group: digestion_hi_c
    help: ''
    hidden: false
  hic.chromosome_size:
    description: Full path to file specifying chromosome sizes (tab separated with
      chromosome name and size)`.
    group: digestion_hi_c
    help: If not specified, the pipeline will build this file from the reference genome
      file
    hidden: false
  hic.restriction_fragments:
    description: Full path to restriction fragment (bed) file.
    group: digestion_hi_c
    help: This file depends on the Hi-C protocols and digestion strategy. If not provided,
      the pipeline will build it using the --restriction_site option
    hidden: false
  hic.save_reference:
    description: If generated by the pipeline save the annotation and indexes in the
      results directory.
    group: digestion_hi_c
    help: Use this parameter to save all annotations to your results folder. These
      can then be used for future pipeline runs, reducing processing times.
    hidden: false
  hic.save_nonvalid_pairs:
    description: Save the non valid pairs detected by HiC-Pro.
    group: digestion_hi_c
    help: Use this parameter to save non valid pairs detected by HiC-Pro (dangling-end,
      self-circle, re-ligation, filtered).
    hidden: false
  hic.dnase:
    description: For Hi-C protocols which are not based on enzyme digestion such as
      DNase Hi-C
    group: dnase_hi_c
    help: ''
    hidden: false
  hic.min_cis_dist:
    description: Minimum distance between loci to consider. Useful for --dnase mode
      to remove spurious ligation products. Only values > 0 are considered
    group: dnase_hi_c
    help: ''
    hidden: false
  hic.split_fastq:
    description: Split the reads into chunks before running the pipelne
    group: alignments
    help: ''
    hidden: false
  hic.fastq_chunks_size:
    description: Read number per chunks if split_fastq is used
    group: alignments
    help: ''
    hidden: false
  hic.min_mapq:
    description: Keep aligned reads with a minimum quality value
    group: alignments
    help: ''
    hidden: false
  hic.bwt2_opts_end2end:
    description: Option for HiC-Pro end-to-end bowtie mapping
    group: alignments
    help: ''
    hidden: false
  hic.bwt2_opts_trimmed:
    description: Option for HiC-Pro trimmed reads mapping
    group: alignments
    help: ''
    hidden: false
  hic.save_aligned_intermediates:
    description: Save all BAM files during two-steps mapping
    group: alignments
    help: ''
    hidden: false
  hic.keep_dups:
    description: Keep duplicated reads
    group: valid_pairs_detection
    help: ''
    hidden: false
  hic.keep_multi:
    description: Keep multi-aligned reads
    group: valid_pairs_detection
    help: ''
    hidden: false
  hic.max_insert_size:
    description: Maximum fragment size to consider. Only values > 0 are considered
    group: valid_pairs_detection
    help: ''
    hidden: false
  hic.min_insert_size:
    description: Minimum fragment size to consider. Only values > 0 are considered
    group: valid_pairs_detection
    help: ''
    hidden: false
  hic.max_restriction_fragment_size:
    description: Maximum restriction fragment size to consider. Only values > 0 are
      considered
    group: valid_pairs_detection
    help: ''
    hidden: false
  hic.min_restriction_fragment_size:
    description: Minimum restriction fragment size to consider. Only values > 0 are
      considered
    group: valid_pairs_detection
    help: ''
    hidden: false
  hic.save_interaction_bam:
    description: Save a BAM file where all reads are flagged by their interaction
      classes
    group: valid_pairs_detection
    help: ''
    hidden: false
  hic.bin_size:
    description: Resolution to build the maps (comma separated)
    group: contact_maps
    help: ''
    hidden: false
  hic.hicpro_maps:
    description: Generate raw and normalized contact maps with HiC-Pro
    group: contact_maps
    help: ''
    hidden: false
  hic.ice_filter_low_count_perc:
    description: Filter low counts rows before HiC-Pro normalization
    group: contact_maps
    help: ''
    hidden: false
  hic.ice_filter_high_count_perc:
    description: Filter high counts rows before HiC-Pro normalization
    group: contact_maps
    help: ''
    hidden: false
  hic.ice_eps:
    description: Threshold for HiC-Pro ICE convergence
    group: contact_maps
    help: ''
    hidden: false
  hic.ice_max_iter:
    description: Maximum number of iteraction for HiC-Pro ICE normalization
    group: contact_maps
    help: ''
    hidden: false
  hic.res_zoomify:
    description: Maximum resolution to build mcool file
    group: contact_maps
    help: ''
    hidden: false
  hic.res_dist_decay:
    description: Resolution to build count/distance plot
    group: downstream_analysis
    help: ''
    hidden: false
  hic.tads_caller:
    description: Define methods for TADs calling
    group: downstream_analysis
    help: ''
    hidden: false
  hic.res_tads:
    description: Resolution to run TADs callers (comma separated)
    group: downstream_analysis
    help: ''
    hidden: false
  hic.res_compartments:
    description: Resolution for compartments calling
    group: downstream_analysis
    help: ''
    hidden: false
  hic.skip_maps:
    description: Do not build contact maps
    group: skip_options
    help: ''
    hidden: false
  hic.skip_dist_decay:
    description: Do not run distance/decay plot
    group: skip_options
    help: ''
    hidden: false
  hic.skip_tads:
    description: Do not run TADs calling
    group: skip_options
    help: ''
    hidden: false
  hic.skip_compartments:
    description: Do not run compartments calling
    group: skip_options
    help: ''
    hidden: false
  hic.skip_balancing:
    description: Do not run cooler balancing normalization
    group: skip_options
    help: ''
    hidden: false
  hic.skip_mcool:
    description: Do not generate mcool file for Higlass visualization
    group: skip_options
    help: ''
    hidden: false
  hic.skip_multiqc:
    description: Do not generate MultiQC report
    group: skip_options
    help: ''
    hidden: false
  hic.help:
    description: Display help text.
    group: generic_options
    help: ''
    hidden: true
  hic.publish_dir_mode:
    description: Method used to save pipeline results to output directory.
    group: generic_options
    help: The Nextflow `publishDir` option specifies which intermediate files should
      be saved to the output directory. This option tells the pipeline what method
      should be used to move these files. See [Nextflow docs](https://www.nextflow.io/docs/latest/process.html#publishdir)
      for details.
    hidden: true
  hic.validate_params:
    description: Boolean whether to validate parameters against the schema at runtime
    group: generic_options
    help: ''
    hidden: true
  hic.email_on_fail:
    description: Email address for completion summary, only when pipeline fails.
    group: generic_options
    help: This works exactly as with `--email`, except emails are only sent if the
      workflow is not successful.
    hidden: true
  hic.plaintext_email:
    description: Send plain-text email instead of HTML.
    group: generic_options
    help: Set to receive plain-text e-mails instead of HTML formatted.
    hidden: true
  hic.max_multiqc_email_size:
    description: File size limit when attaching MultiQC reports to summary emails.
    group: generic_options
    help: If file generated by pipeline exceeds the threshold, it will not be attached.
    hidden: true
  hic.monochrome_logs:
    description: Do not use coloured log outputs.
    group: generic_options
    help: Set to disable colourful command line output and live life in monochrome.
    hidden: true
  hic.multiqc_config:
    description: Custom config file to supply to MultiQC.
    group: generic_options
    help: ''
    hidden: true
  hic.tracedir:
    description: Directory to keep pipeline Nextflow logs and reports.
    group: generic_options
    help: ''
    hidden: true
  hic.show_hidden_params:
    description: Show all params when using `--help`
    group: generic_options
    help: By default, parameters set as _hidden_ in the schema are not shown on the
      command line when a user runs with `--help`. Specifying this option will tell
      the pipeline to show all parameters.
    hidden: true
  hic.max_cpus:
    description: Maximum number of CPUs that can be requested    for any single job.
    group: max_job_request_options
    help: Use to set an upper-limit for the CPU requirement for each process. Should
      be an integer e.g. `--max_cpus 1`
    hidden: true
  hic.max_memory:
    description: Maximum amount of memory that can be requested for any single job.
    group: max_job_request_options
    help: Use to set an upper-limit for the memory requirement for each process. Should
      be a string in the format integer-unit e.g. `--max_memory '8.GB'`
    hidden: true
  hic.max_time:
    description: Maximum amount of time that can be requested for any single job.
    group: max_job_request_options
    help: Use to set an upper-limit for the time requirement for each process. Should
      be a string in the format integer-unit e.g. `--max_time '2.h'`
    hidden: true
  hic.custom_config_version:
    description: Git commit id for Institutional configs.
    group: institutional_config_options
    help: 'Provide git commit id for custom Institutional configs hosted at `nf-core/configs`.
      This was implemented for reproducibility purposes. Default: `master`.


      ```bash

      ## Download and use config file with following git commit id

      --custom_config_version d52db660777c4bf36546ddb188ec530c3ada1b96

      ```'
    hidden: true
  hic.custom_config_base:
    description: Base directory for Institutional configs.
    group: institutional_config_options
    help: 'If you''re running offline, nextflow will not be able to fetch the institutional
      config files from the internet. If you don''t need them, then this is not a
      problem. If you do need them, you should download the files from the repo and
      tell nextflow where to find them with the `custom_config_base` option. For example:


      ```bash

      ## Download and unzip the config files

      cd /path/to/my/configs

      wget https://github.com/nf-core/configs/archive/master.zip

      unzip master.zip


      ## Run the pipeline

      cd /path/to/my/data

      nextflow run /path/to/pipeline/ --custom_config_base /path/to/my/configs/configs-master/

      ```


      > Note that the nf-core/tools helper package has a `download` command to download
      all required pipeline files + singularity containers + institutional configs
      in one go for you, to make this process easier.'
    hidden: true
  hic.hostnames:
    description: Institutional configs hostname.
    group: institutional_config_options
    help: ''
    hidden: true
  hic.config_profile_name:
    description: Institutional config name
    group: institutional_config_options
    help: ''
    hidden: true
  hic.config_profile_description:
    description: Institutional config description.
    group: institutional_config_options
    help: ''
    hidden: true
  hic.config_profile_contact:
    description: Institutional config contact information.
    group: institutional_config_options
    help: ''
    hidden: true
  hic.config_profile_url:
    description: Institutional config URL link.
    group: institutional_config_options
    help: ''
    hidden: true
parameter_group:
  input_output_options:
    description: Define where the pipeline should find input data and save output
      data.
    help: null
    title: Input/output options
  reference_genome_options:
    description: Options for the reference genome indices used to align reads.
    help: null
    title: Reference genome options
  digestion_hi_c:
    description: Parameters for protocols based on restriction enzyme
    help: null
    title: Digestion Hi-C
  dnase_hi_c:
    description: Parameters for protocols based on DNAse digestion
    help: null
    title: DNAse Hi-C
  alignments:
    description: Parameters for reads aligments
    help: null
    title: Alignments
  valid_pairs_detection:
    description: Options to call significant interactions
    help: null
    title: Valid Pairs Detection
  contact_maps:
    description: Options to build Hi-C contact maps
    help: null
    title: Contact maps
  downstream_analysis:
    description: Set up downstream analysis from contact maps
    help: null
    title: Downstream Analysis
  skip_options:
    description: Skip some steps of the pipeline
    help: null
    title: Skip options
  generic_options:
    description: Less common options for the pipeline, typically set in a config file.
    help: 'These options are common to all nf-core pipelines and allow you to customise
      some of the core preferences for how the pipeline runs.


      Typically these options would be set in a Nextflow config file loaded for all
      pipeline runs, such as `~/.nextflow/config`.'
    title: Generic options
  max_job_request_options:
    description: Set the top limit for requested resources for any single job.
    help: 'If you are running on a smaller system, a pipeline step requesting more
      resources than are available may cause the Nextflow to stop the run with an
      error. These options allow you to cap the maximum resources requested by any
      single job so that the pipeline will run on your system.


      Note that you can not _increase_ the resources requested by any job using these
      options. For that you will need your own configuration file. See [the nf-core
      website](https://nf-co.re/usage/configuration) for details.'
    title: Max job request options
  institutional_config_options:
    description: Parameters used to describe centralised config profiles. These should
      not be edited.
    help: The centralised nf-core configuration profiles use a handful of pipeline
      parameters to describe themselves. This information is then printed to the Nextflow
      log when you run a pipeline. You should not need to change these values when
      you run a pipeline.
    title: Institutional config options
